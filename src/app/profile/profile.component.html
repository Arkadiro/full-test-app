<div *ngIf="loaded" class="col-lg-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <p class="text-center">{{ user.name }}'s profile</p>
    </div>
    <div class="panel-body">
      <div class="text-center">
        <img
          src="http://placehold.it/150x150"
          style="border-radius: 50%"
          width="140px"
          height="140px"
          alt=""
        />
      </div>
      <br />
      <p class="text-center">
        {{ user.email }}
      </p>
      <br />
      <p class="text-center">
        Joined Date: {{ user.joined }}
      </p>
      <br />
      <p class="text-center" *ngIf="isAuthUserProfile()">
        <a class="btn btn-info" routerLink="edit">Edit your profile</a>
      </p>
    </div>
  </div>
  <div *ngIf="!isAuthUserProfile()">
      <app-follow [currentProfileId]="paramsId"></app-follow>
  </div>
</div>

<div class="col-lg-8">
  <router-outlet></router-outlet>
</div>
