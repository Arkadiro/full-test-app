<div class="panel panel-default">
    <div class="panel-body">
      <div class="text-center">
        <a class="btn btn-default" *ngIf="isfollowing == 'false'" (click)="follow()">Follow</a>
      </div>
      <div class="text-center">
          <a class="btn btn-default" *ngIf="isfollowing == true" (click)="unFollow()">Unfollow</a>
        </div>
    </div>
  </div>
