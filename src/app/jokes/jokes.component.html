<div *ngIf="jokes" class="container">
  <div class="row">
    <div *ngFor="let joke of jokes" class="col-md-4 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{joke.title}}
        </div>
        <div class="panel-body">
          <p>{{joke.body}}</p>
          <br>
          <p>{{joke.author}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
