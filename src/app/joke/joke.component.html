<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        Create joke
      </div>
      <div class="panel-body">
        <form #form="ngForm" novalidate (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label>Joke title</label>
            <input type="text" class="form-control" #title="ngModel" ngModel name="title" required>
          </div>
          <div class="form-group">
            <label>Joke content</label>
            <textarea cols="5" rows="5" class="form-control" #body="ngModel" ngModel name="body" required></textarea>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-info" [disabled]="form.invalid">
              Create Joke
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
